<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks — Estate Sales by Ike</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Newsreader:opsz,wght@6..72,300;6..72,500&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f3ead7;
      --ink:#1f1b16;
      --border:rgba(31,27,22,.25);
      --shadow:rgba(0,0,0,.18);
      --maroon:#7a2e2e;
      --gold:#b08a3a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Newsreader",serif;
      background:var(--paper);
      color:var(--ink);
      line-height:1.45;
      background-image:
        radial-gradient(1200px 700px at 20% 10%, rgba(176,138,58,.15), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(122,46,46,.12), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015), rgba(0,0,0,.015) 1px, transparent 1px, transparent 6px);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
    }

    a{color:inherit;text-decoration:none}

    .card{
      width:min(900px, 100%);
      background:rgba(255,255,255,.35);
      border:2px solid var(--border);
      border-radius:18px;
      box-shadow:0 10px 30px var(--shadow);
      padding:26px 22px;
      position:relative;
      overflow:hidden;
      text-align:center;

      /* subtle success animation */
      transform: translateY(10px) scale(.985);
      opacity: 0;
      animation: popIn .55s ease-out forwards;
    }
    @keyframes popIn{
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .card::before{
      content:"";
      position:absolute;
      inset:10px;
      border:1px dashed rgba(31,27,22,.18);
      border-radius:14px;
      pointer-events:none;
    }

    .kicker{
      font-family:"Special Elite",serif;
      text-transform:uppercase;
      font-size:12px;
      letter-spacing:.06em;
      opacity:.82;
      position:relative;
      z-index:1;
    }

    h1{
      font-family:"Cinzel",serif;
      font-size:clamp(34px,4vw,46px);
      margin:10px 0 10px;
      position:relative;
      z-index:1;
    }

    p{
      margin:0 auto 14px;
      max-width:65ch;
      font-size:18px;
      position:relative;
      z-index:1;
    }

    .subtle{
      font-size:15px;
      opacity:.85;
      margin-top:10px;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:14px;
      position:relative;
      z-index:1;
    }

    .btn{
      display:inline-block;
      padding:12px 14px;
      border-radius:12px;
      border:2px solid rgba(31,27,22,.25);
      background:rgba(255,255,255,.60);
      box-shadow:0 10px 18px rgba(0,0,0,.12);
      font-size:18px;
      line-height:1.2;
    }

    .btn.primary{
      border-color: rgba(108,84,38,.75);
      background:linear-gradient(180deg,rgba(176,138,58,.25),rgba(255,255,255,.86));
      font-weight:800;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="kicker">Estate Sales • Vintage Finds • Local Sales</div>
    <h1>Thanks for subscribing!</h1>

    <p>
      You’re on the list. We’ll send reminders so you don’t miss the next sale.
    </p>

    <p class="subtle">
      Redirecting to the home page in <span id="countdown">6</span> seconds…
    </p>

    <div class="actions">
    <a class="btn primary" href="https://joshawikkit13.github.io/Estate-Sales-by-Ike/">Back to home now</a>
    </div>
  </main>

  <script>
    (function(){
      let s = 6;
      const el = document.getElementById("countdown");
      const tick = () => {
        s -= 1;
        if (el) el.textContent = String(s);
        if (s <= 0) {
          window.location.href = "./";
          return;
        }
        setTimeout(tick, 1000);
      };
      setTimeout(tick, 1000);
    })();
  </script>
</body>
</html>
