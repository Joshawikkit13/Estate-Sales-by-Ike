<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estate Sales by Ike</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Newsreader:opsz,wght@6..72,300;6..72,500&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f3ead7;
      --ink:#1f1b16;
      --maroon:#7a2e2e;
      --gold:#b08a3a;
      --border:rgba(31,27,22,.25);
      --shadow:rgba(0,0,0,.18);
      --inputBorder:rgba(31,27,22,.42);
      --inputBg:rgba(255,255,255,.86);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Newsreader",serif;
      background:var(--paper);
      color:var(--ink);
      line-height:1.45;
      background-image:
        radial-gradient(1200px 700px at 20% 10%, rgba(176,138,58,.15), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(122,46,46,.12), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015), rgba(0,0,0,.015) 1px, transparent 1px, transparent 6px);
    }

    a{color:inherit;text-decoration:none}

    .wrap{max-width:1400px;margin:auto;padding:28px 18px 60px}

    header, section, footer{
      background:rgba(255,255,255,.35);
      border:2px solid var(--border);
      border-radius:18px;
      box-shadow:0 10px 30px var(--shadow);
      padding:22px;
      position:relative;
      overflow:hidden;
    }
    header::before, section::before, footer::before{
      content:"";
      position:absolute;
      inset:10px;
      border:1px dashed rgba(31,27,22,.18);
      border-radius:14px;
      pointer-events:none;
    }

    .kicker{
      font-family:"Special Elite",serif;
      text-transform:uppercase;
      font-size:12px;
      letter-spacing:.06em;
      opacity:.82;
      position:relative;
      z-index:1;
    }

    h1{
      font-family:"Cinzel",serif;
      font-size:clamp(36px,4vw,52px);
      margin:6px 0 6px;
      position:relative;
      z-index:1;
    }

    .tagline{
      font-size:18px;
      max-width:72ch;
      margin:0;
      position:relative;
      z-index:1;
    }

      main{
    margin-top:20px;
    display:grid;
    grid-template-columns:1fr;
    gap:18px;
    }


    @media(max-width:980px){
      main{grid-template-columns:1fr}
      #subscribe{max-width:680px;margin:0 auto}
    }

    h2{
      font-family:"Cinzel",serif;
      font-size:22px;
      margin:0 0 8px;
      position:relative;
      z-index:1;
    }

    .divider{height:1px;background:rgba(31,27,22,.2);margin:14px 0;position:relative;z-index:1}

    .toolsRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin: 8px 0 12px;
      position:relative;
      z-index:1;
    }

    .tinyBtn{
      font-size:13px;
      padding:8px 10px;
      border-radius:10px;
      border:2px solid rgba(31,27,22,.55);
      background:rgba(255,255,255,.55);
      box-shadow:0 6px 14px rgba(0,0,0,.12);
      cursor:pointer;
    }
    .tinyBtn:hover{background:rgba(255,255,255,.75)}
    .status{
      font-size:12px;
      opacity:.85;
      padding:6px 10px;
      border:1px solid rgba(31,27,22,.25);
      border-radius:999px;
      background:rgba(255,255,255,.55);
    }

    /* ===== Poster Frame ===== */
    .poster-frame{
      position:relative;
      padding:18px;
      border-radius:12px;
      background:
        radial-gradient(circle at 16px 16px,#f7e7a8 0 4px,#d2ad4b 5px 7px,#8b6a23 8px 10px,transparent 11px),
        radial-gradient(circle at calc(100% - 16px) 16px,#f7e7a8 0 4px,#d2ad4b 5px 7px,#8b6a23 8px 10px,transparent 11px),
        radial-gradient(circle at 16px calc(100% - 16px),#f7e7a8 0 4px,#d2ad4b 5px 7px,#8b6a23 8px 10px,transparent 11px),
        radial-gradient(circle at calc(100% - 16px) calc(100% - 16px),#f7e7a8 0 4px,#d2ad4b 5px 7px,#8b6a23 8px 10px,transparent 11px),
        rgba(255,255,255,.1);
      border:2px solid rgba(31,27,22,.3);
      box-shadow:12px 12px 0 rgba(31,27,22,.22),0 18px 34px rgba(0,0,0,.2);
      min-height:720px;
    }
    .poster-frame::before{
      content:"";
      position:absolute;
      inset:10px;
      background:rgba(255,255,255,.84);
      border-radius:10px;
      box-shadow:inset 0 0 0 2px rgba(31,27,22,.75);
    }
    .poster-frame::after{
      content:"";
      position:absolute;
      inset:18px;
      border:1px dashed rgba(31,27,22,.4);
      border-radius:8px;
    }
    .poster-frame>*{position:relative;z-index:2}

    /* Let wrappers expand; FB iframe will still obey its own render width,
       but this prevents extra squishing. */
    .poster-frame .fb-page,
    .poster-frame .fb-page > span,
    .poster-frame iframe{
      width:100%!important;
      max-width:none!important;
      display:block!important;
    }

    /* ===== Form overflow fix ===== */
    form{display:grid;gap:10px;margin-top:10px;position:relative;z-index:1}
    .row2{
      display:grid;
      grid-template-columns: minmax(0,1fr) minmax(0,1fr);
      gap:10px;
      width:100%;
    }
    .row2 > div{min-width:0}
    @media(max-width:520px){.row2{grid-template-columns:1fr}}

    label{font-size:13px;opacity:.85;display:block;margin-bottom:6px}
    input,button{
      font:inherit;
      width:100%;
      max-width:100%;
      min-width:0;
      padding:12px;
      border-radius:12px;
      border:2px solid var(--inputBorder);
      background:var(--inputBg);
      outline:none;
    }
    button{
      background:linear-gradient(180deg,rgba(176,138,58,.25),rgba(255,255,255,.86));
      font-weight:800;
      cursor:pointer;
      border-color: rgba(108,84,38,.75);
    }

    footer{margin-top:18px}
    .links a{
      display:inline-block;
      margin:4px 12px 4px 0;
      border-bottom:1px solid rgba(31,27,22,.4);
      padding-bottom:1px;
      position:relative;
      z-index:1;
    }
    /* === Final Facebook centering + frame hug fix === */

    /* Frame hugs the 500px plugin (plus your inner padding/border) */
    #fbFrame {
      max-width: 540px;  /* 500 + a little breathing room */
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    
    /* Center the actual Facebook output */
    #fbMount {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    /* FB wrapper elements sometimes default to left alignment */
    #fbFrame .fb-page,
    #fbFrame .fb-page > span {
      display: block !important;
      margin-left: auto !important;
      margin-right: auto !important;
    }
    
    /* The iframe itself is the thing with inline width */
    #fbFrame .fb-page iframe,
    #fbFrame .fb-page > span > iframe {
      display: block !important;
      margin-left: auto !important;
      margin-right: auto !important;
    }









  </style>
</head>

<body>
  <div id="fb-root"></div>

  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0">
  </script>

  <div class="wrap">
    <header>
      <div class="kicker">Estates • Vintage Finds • Local Sales</div>
      <h1>Estate Sales by Ike</h1>
      <p class="tagline">
        Full photo galleries and sale details are posted on Facebook.
        Subscribe for reminders so you never miss a sale.
      </p>
    </header>

    <main>
      <!-- FACEBOOK -->
      <section>
        <h2>Latest on Facebook</h2>
        <div class="divider"></div>

        <div class="toolsRow">
          <button class="tinyBtn" type="button" id="fitFb">Reload Facebook feed</button>
          <span class="status" id="fbStatus">Ready</span>
        </div>

        <div class="poster-frame" id="fbFrame">
          <div id="fbMount"></div>

          <noscript>
            <p style="position:relative;z-index:2;margin-top:10px">
              Facebook feed requires JavaScript. Visit
              <a href="https://www.facebook.com/estatesalesbyike" target="_blank" rel="noopener" style="border-bottom:1px solid rgba(31,27,22,.4)">
                Estate Sales by Ike on Facebook
              </a>.
            </p>
          </noscript>
        </div>
      </section>

      <!-- SUBSCRIBE -->
      <section id="subscribe">
        <h2>Subscribe for Sale Alerts</h2>
        <div class="divider"></div>

        <form action="https://api.staticforms.xyz/submit" method="POST">
          <input type="hidden" name="accessKey" value="sf_7lm8c7hh0bdeef14mea3lc8h">
          <input type="hidden" name="subject" value="New Sale Alert Signup">
          <!-- Change this later to your real domain, or delete this line to use StaticForms default success page -->
          <input type="hidden" name="redirectTo" value="https://estatesalesbyike.com/thanks.html">

          <div class="row2">
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="you@example.com">
            </div>
            <div>
              <label for="phone">Phone (optional)</label>
              <input id="phone" name="phone" type="tel" placeholder="918-319-4853">
            </div>
          </div>

          <div>
            <label for="name">Name (optional)</label>
            <input id="name" name="name" type="text" placeholder="Your name">
          </div>

          <label style="display:flex;gap:10px;align-items:flex-start;margin-top:6px">
            <input type="checkbox" name="sms_opt_in" value="yes" style="width:auto;max-width:none;margin-top:3px">
            <span>Allow text reminders (Msg & data rates may apply)</span>
          </label>

          <button type="submit">Subscribe</button>
        </form>
      </section>
    </main>

    <footer>
      <h2>Contact</h2>
      <div class="divider"></div>
      <div class="links">
        <a href="mailto:estatesalesbyike@gmail.com">estatesalesbyike@gmail.com</a>
        <a href="tel:+19183194853">918-319-4853</a>
        <a href="https://www.facebook.com/estatesalesbyike" target="_blank" rel="noopener">Facebook</a>
      </div>
    </footer>
  </div>

<script>
  const FB_PAGE_URL = "https://www.facebook.com/estatesalesbyike";
  const FB_HEIGHT = 900; // make it feel more “centerpiece”

  const frame = document.getElementById("fbFrame");
  const mount = document.getElementById("fbMount");
  const statusEl = document.getElementById("fbStatus") || { textContent: "" };
  const fitBtn = document.getElementById("fitFb");

  function measuredWidth(){
  const rect = frame.getBoundingClientRect();

  // Available inner width of the poster frame:
  // padding 18*2 = 36, plus a bit for borders/safety
  let w = Math.floor(rect.width - 44);

  // Never ask Facebook to render wider than its practical max
  w = Math.min(500, w);

  // Don't force a minimum bigger than what the phone can display
  // (prevents overflow on small screens)
  w = Math.max(260, w); // 260 is safe and still readable

  return w;
}



  function buildMarkup(width){
    return `
      <div class="fb-page"
           data-href="${FB_PAGE_URL}"
           data-tabs="timeline"
           data-width="${width}"
           data-height="${FB_HEIGHT}"
           data-small-header="false"
           data-adapt-container-width="false"
           data-hide-cover="false"
           data-show-facepile="true">
        <blockquote cite="${FB_PAGE_URL}" class="fb-xfbml-parse-ignore">
          <a href="${FB_PAGE_URL}">Estate Sales by Ike</a>
        </blockquote>
      </div>
    `;
  }

  function renderFacebook(){
    const w = measuredWidth();
    statusEl.textContent = `Rendering at ${w}px…`;

    // Force a fresh render every time so FB respects width changes
    mount.innerHTML = buildMarkup(w);

    if (window.FB && FB.XFBML && FB.XFBML.parse) {
      FB.XFBML.parse(mount);
      statusEl.textContent = `Loaded at ${w}px`;
    } else {
      statusEl.textContent = "Waiting for Facebook…";
      setTimeout(() => {
        if (window.FB && FB.XFBML && FB.XFBML.parse) {
          FB.XFBML.parse(mount);
          statusEl.textContent = `Loaded at ${w}px`;
        } else {
          statusEl.textContent = "Facebook blocked/unavailable";
        }
      }, 700);
    }
  }

  window.addEventListener("load", () => {
    renderFacebook();
    // fonts/layout settle
    setTimeout(renderFacebook, 900);
  });

  // Button: re-render to current width
  if (fitBtn) {
    fitBtn.addEventListener("click", () => {
      mount.innerHTML = "";
      setTimeout(renderFacebook, 50);
    });
  }

  // OPTIONAL (but nice): re-fit when the browser is resized
  window.addEventListener("resize", () => {
    // simple debounce
    clearTimeout(window.__fbResizeTimer);
    window.__fbResizeTimer = setTimeout(renderFacebook, 250);
  });
</script>

</body>
</html>
